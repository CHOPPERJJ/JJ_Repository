<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>节点属性</title>
</head>
<body>
<ul>
    <li>javascript</li>
    <li>HTML/CSS</li>
    <li>jQuery</li>
</ul>
<script type="text/javascript">
    var tag = document.getElementsByTagName("li");
    for (i = 0; i < tag.length; i++) {
        document.write("节点i的名称为：" + tag[i].nodeName + "<br>");
        document.write("节点i的值为：" + tag[i].nodeValue + "<br>");
        document.write("节点i的类型为：" + tag[i].nodeType + "<br>");
    }
</script>
</body>
</html>
